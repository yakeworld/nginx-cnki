#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    server_names_hash_bucket_size 512; 
	
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name proxy.yakeworl.top;
        
        location  /  {
          subs_filter_types text/html text/css text/xml;
          #subs_filter 'cnki.net/' 'cnki.net.proxy.yakeworld.top/' gi;
          proxy_set_header Accept-Encoding ""; 
          proxy_pass http://www.cnki.net; 
	      proxy_redirect http://kns.cnki.net/ http://kns.cnki.net.proxy.yakeworld.top/;
        }

        

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    server {
            listen       80;
            server_name "~^(?<name>.+)\.cnki\.net\.proxy\.yakeworld\.top$";
            resolver 8.8.8.8;
            location  /  {
          
            subs_filter_types text/html text/css text/xml;
            subs_filter 'cnki.net' 'cnki.net.proxy.yakeworld.top' gi;
	         proxy_set_header Accept-Encoding ""; 
            proxy_pass http://$name.cnki.net; 
	        proxy_redirect http://$name.cnki.net/ http://$name.cnki.net.proxy.yakeworld.top/;
        }
    }

	
	server {
            listen       80;
            server_name "~^(?<name>.+)\.wanfangdata\.com\.cn\.proxy\.yakeworld\.top$";
            resolver 8.8.8.8;
            location  /  {
            subs_filter_types text/html text/css text/xml;
            subs_filter 'wanfangdata.com.cn' 'wanfangdata.com.cn.proxy.yakeworld.top' gi;
            proxy_set_header Accept-Encoding ""; 
            proxy_pass http://$name.wanfangdata.com.cn; 
        }
    }
    
	
	server {
        listen       80;
        server_name proxy.lib.wmu.edu.cn.proxy.yakeworld.top;
        
        location  /  {
		      subs_filter_types text/html text/css text/xml;
                      subs_filter 'proxy.lib.wmu.edu.cn:80/' 'proxy.lib.wmu.edu.cn.proxy.yakeworld.top/' gi;
		      subs_filter '<title>' '<title>雅客居' gi;
		      proxy_set_header Accept-Encoding ""; 
		      proxy_set_header Cookie "";
                      proxy_pass http://proxy.lib.wmu.edu.cn; 
		      proxy_redirect http://proxy.lib.wmu.edu.cn:80/ http://proxy.lib.wmu.edu.cn.proxy.yakeworld.top/;
		      proxy_redirect http://proxy.lib.wmu.edu.cn/ http://proxy.lib.wmu.edu.cn.proxy.yakeworld.top/;
        }
    }
	
	
	
    

